
<div class="h-screen overflow-y-auto">
    <p>Disfraces</p>

    <div class="grid grid-cols-3">
        <div *ngFor="let product of products" class="p-3 w-72">
            <img src="{{product.images}}" alt="" class="rounded-lg">
            <div class="font-semibold">{{product.title}}</div>
            <div>Precio: S./{{product.price}}</div>
            <div>{{product.description}}</div>
            <button [routerLink]="[product.id]"
                    
                    class="mt-3 bg-black text-white font-semibold p-2 rounded">Comprar</button>
        </div>
    </div>
    
</div>
